<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 2em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 .material-icons {
            font-size: 1.5em;
            margin-right: 0.2em;
        }
        p {
            font-size: 1em;
            margin-bottom: 1em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }
        a, button {
            display: inline-block;
            padding: 0.75em 1.5em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
            width: 100%;
            max-width: 180px;
        }
        a:hover, button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><span class="material-icons">error_outline</span> Page Not Found</h1>
    <p>We're sorry, but we are experiencing some problems right now.</p>
    <div class="buttons">
        <button onclick="clearCacheAndReload()">Reload Page</button>
    </div>
</div>
<script>
    function clearCacheAndReload() {
        if ('serviceWorker' in navigator) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            }).then(function() {
                location.reload(true);
            });
        } else {
            location.reload(true);
        }
    }
</script>
</body>
</html>
